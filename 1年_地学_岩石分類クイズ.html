<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>岩石の分類（横フロー：連続正解で合格／重複抑制）</title>
<style>
  :root { --bg:#0b0c10; --panel:#151820; --text:#f2f5f7; --muted:#9aa4ad; --accent:#4dd0e1; --accent2:#ffd166; --ok:#29b765; --bad:#ef476f; }
  * { box-sizing:border-box; }
  html,body { margin:0; height:100%; background:var(--bg); color:var(--text); font:16px/1.6 -apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Noto Sans JP',Helvetica,Arial; }
  .wrap { display:grid; grid-template-columns: 420px 1fr; gap:12px; height:100%; padding:12px; }
  .panel { background:var(--panel); border:1px solid #2a2f3a; border-radius:14px; padding:14px; overflow:auto; }
  h1 { font-size:24px; margin:0 0 8px; }
  h2 { font-size:18px; margin:14px 0 8px; color:var(--muted); }
  .small { font-size:13px; color:var(--muted); }
  .row { display:flex; flex-wrap:wrap; gap:8px; align-items:center; }
  button, select { background:#1c2230; color:var(--text); border:1px solid #30384a; border-radius:10px; padding:8px 12px; cursor:pointer; font-size:16px; }
  button.primary { background:var(--accent); color:#001116; font-weight:700; }
  button.ghost { background:#202633; }
  .imgbox { border:1px solid #2a2f3a; border-radius:12px; overflow:hidden; }
  img.diagram { width:100%; height:auto; display:block; }
  .qbox { background:#141a24; border:1px solid #2b3342; border-radius:12px; padding:12px; }
  .opt { display:block; width:100%; text-align:left; background:#1a2130; margin:8px 0; padding:10px 12px; border:1px solid #2e3850; border-radius:10px; cursor:pointer; font-size:16px; }
  .opt.correct { background:#123522; border-color:#2a8c56; }
  .opt.wrong { background:#391523; border-color:#92324d; }
  .score { font-weight:700; }
  #err { display:none; background:#4a1c24; color:#ffd6dd; padding:8px 12px; border-left:4px solid #ff8da3; border-radius:8px; margin-bottom:8px; white-space:pre-wrap; }

  .banner { display:none; margin-top:8px; padding:10px 12px; background:#0f2a1b; border:1px solid #1c5f3b; border-radius:10px; color:#c8ffdf; font-weight:700; }

  #chartWrap { position:relative; width:100%; height:78vh; background:linear-gradient(#0d1117,#0e141d); border:1px solid #2a2f3a; border-radius:12px; overflow:hidden; }
  svg { width:100%; height:100%; display:block; }
  .node rect { fill:#111726; stroke:#3a465c; stroke-width:2.0; rx:12; ry:12; }
  .node.active rect { stroke:var(--accent2); stroke-width:3.0; }
  .node text {
    font-size:26px;
    fill:#f6f8fa;
    stroke:#0a0e17; stroke-width:1.2; paint-order:stroke fill;
  }
  .node .sub { font-size:18px; fill:#cfe3ff; stroke:#0a0e17; stroke-width:0.8; paint-order:stroke fill; }
  .edge { stroke:#4a5772; stroke-width:2.6; fill:none; }
  .edge.active { stroke:var(--accent2); stroke-width:3.2; }
</style>
</head>
<body>
<div class="wrap">
  <div class="panel">

    </div>

    <h2>用語カード</h2>
    <div class="row">
      <button id="cardPrev" class="ghost">◀ 前</button>
      <button id="cardNext" class="ghost">次 ▶</button>
      <button id="cardShuffle" class="ghost">ランダム</button>
    </div>
    <div id="cardBox" class="qbox" style="margin-top:8px; font-size:18px">ロード中…</div>
  </div>

  <div class="panel">
    <h2>インタラクティブ・フローチャート</h2>
    <div class="row" style="margin-bottom:8px">
      <label>文字サイズ:
        <select id="fontSel">
          <option value="large">大</option>
          <option value="xlarge" selected>特大</option>
          <option value="xxl">超特大</option>
        </select>
      </label>
      <button id="resetHighlight" class="ghost">ハイライトをリセット</button>
    </div>
    <div id="chartWrap">
      <svg id="chart" viewBox="0 0 1700 1500" preserveAspectRatio="xMidYMid meet" aria-label="岩石の分類チャート（横方向・広い上下間隔）">
        <defs>
          <marker id="arrow" viewBox="0 0 12 12" refX="10" refY="6" markerWidth="10" markerHeight="10" orient="auto">
            <path d="M0,0 L12,6 L0,12 z" fill="#4a5772"></path>
          </marker>
        </defs>
        <g id="edges"></g>
        <g id="nodes"></g>
      </svg>
    </div>
  </div>
</div>

<script>
(function(){
  function showErr(msg){ var el=document.getElementById('err'); el.style.display='block'; el.textContent=msg; }
  window.onerror = function(m, src, line, col, err){ showErr('エラー: '+m+' @'+line+':'+col); };

  function qs(id){ return document.getElementById(id); }
  function addClass(el, c){ if(el && el.className.indexOf(c)===-1){ el.className += (el.className?' ':'')+c; } }
  function rmClass(el, c){
    if(!el) return;
    var parts = el.className.split(/\s+/), out=[], i;
    for(i=0;i<parts.length;i++){ if(parts[i] && parts[i]!==c) out.push(parts[i]); }
    el.className = out.join(' ');
  }

  // ---- 座標スケール ----
  var Y_MAX = 300;
  var SVG_W = 1700, SVG_H = 1500;
  function pctX(p){ return (p/120.0)*SVG_W; }
  function pctY(p){ return (p/Y_MAX)*SVG_H; }

  var NODE_W = 180, NODE_H = 60;
  var X = { L0:12, L1:40, L2:70, L3:110 };

  var nodes = [
    {id:'root', label:'岩石', sub:'rocks', level:0, x:X.L0, y:50},
    {id:'igneous', label:'火成岩', sub:'マグマが冷えて固まる', level:1, x:X.L1, y:40},
    {id:'sed',     label:'堆積岩', sub:'粒子や化学物質が堆積', level:1, x:X.L1, y:150},
    {id:'meta',    label:'変成岩', sub:'熱・圧力で再結晶',     level:1, x:X.L1, y:250},
    {id:'volc', label:'火山岩', sub:'急冷・細粒/斑状', level:2, x:X.L2, y:28},
    {id:'plut', label:'深成岩', sub:'ゆっくり冷却・粗粒', level:2, x:X.L2, y:56},
    {id:'clastic', label:'砕屑性堆積岩', sub:'礫岩・砂岩・泥岩', level:2, x:X.L2, y:136},
    {id:'chem',    label:'化学的堆積岩', sub:'岩塩・石こう・チャート', level:2, x:X.L2, y:150},
    {id:'bio',     label:'生物起源堆積岩', sub:'石灰岩・石炭', level:2, x:X.L2, y:164},
    {id:'contact', label:'接触変成岩', sub:'貫入岩体の熱', level:2, x:X.L2, y:236},
    {id:'regional', label:'広域変成岩', sub:'造山運動など', level:2, x:X.L2, y:264},
    {id:'basalt',   label:'玄武岩', sub:'苦鉄質', level:3, x:X.L3, y:16},
    {id:'andesite', label:'安山岩', sub:'中間',   level:3, x:X.L3, y:32},
    {id:'rhyolite', label:'流紋岩', sub:'珪長質', level:3, x:X.L3, y:48},
    {id:'gabbro',   label:'斑れい岩', sub:'=玄武岩組成', level:3, x:X.L3, y:72},
    {id:'diorite',  label:'閃緑岩',   sub:'=安山岩組成', level:3, x:X.L3, y:88},
    {id:'granite',  label:'花崗岩',   sub:'=流紋岩組成', level:3, x:X.L3, y:104},
    {id:'cong', label:'礫岩', sub:'丸い礫が多い', level:3, x:X.L3, y:132},
    {id:'sand', label:'砂岩', sub:'石英多め・層理', level:3, x:X.L3, y:148},
    {id:'mud',  label:'泥岩/頁岩', sub:'薄い層理', level:3, x:X.L3, y:164},
    {id:'halite', label:'岩塩・石こう', sub:'蒸発岩', level:3, x:X.L3, y:180},
    {id:'chert',  label:'チャート', sub:'SiO₂沈殿', level:3, x:X.L3, y:196},
    {id:'limestone', label:'石灰岩', sub:'CaCO₃（貝/サンゴ）', level:3, x:X.L3, y:212},
    {id:'coal', label:'石炭', sub:'植物遺骸', level:3, x:X.L3, y:228},
    {id:'hornfels', label:'ホルンフェルス', sub:'接触変成', level:3, x:X.L3, y:232},
    {id:'marble', label:'大理石', sub:'石灰岩が変成', level:3, x:X.L3, y:248},
    {id:'schist', label:'片岩', sub:'片理あり', level:3, x:X.L3, y:264},
    {id:'gneiss', label:'片麻岩', sub:'縞状構造', level:3, x:X.L3, y:280}
  ];

  var edges = [
    ['root','igneous'],['root','sed'],['root','meta'],
    ['igneous','volc'],['igneous','plut'],
    ['volc','basalt'],['volc','andesite'],['volc','rhyolite'],
    ['plut','gabbro'],['plut','diorite'],['plut','granite'],
    ['sed','clastic'],['sed','chem'],['sed','bio'],
    ['clastic','cong'],['clastic','sand'],['clastic','mud'],
    ['chem','halite'],['chem','chert'],
    ['bio','limestone'],['bio','coal'],
    ['meta','contact'],['meta','regional'],
    ['contact','hornfels'],['contact','marble'],
    ['regional','schist'],['regional','gneiss']
  ];

  var nodesG = qs('nodes');
  var edgesG = qs('edges');
  var map = {}, outMap = {};

  for(var i=0;i<edges.length;i++){ var a=edges[i][0], b=edges[i][1]; if(!outMap[a]) outMap[a]=[]; outMap[a].push(b); }

  for(i=0;i<nodes.length;i++){ 
    var n = nodes[i];
    var x = pctX(n.x), y = pctY(n.y);
    var g = document.createElementNS('http://www.w3.org/2000/svg','g');
    g.setAttribute('class','node'); g.setAttribute('data-id', n.id);
    var rect = document.createElementNS('http://www.w3.org/2000/svg','rect');
    rect.setAttribute('x', x - NODE_W/2); rect.setAttribute('y', y - NODE_H/2);
    rect.setAttribute('width', NODE_W); rect.setAttribute('height', NODE_H);
    g.appendChild(rect);
    var label = document.createElementNS('http://www.w3.org/2000/svg','text');
    label.setAttribute('x', x); label.setAttribute('y', y - 8); label.setAttribute('text-anchor','middle');
    label.appendChild(document.createTextNode(n.label));
    g.appendChild(label);
    if(n.sub){ 
      var sub = document.createElementNS('http://www.w3.org/2000/svg','text');
      sub.setAttribute('x', x); sub.setAttribute('y', y + 18); sub.setAttribute('text-anchor','middle'); sub.setAttribute('class','sub');
      sub.appendChild(document.createTextNode(n.sub));
      g.appendChild(sub);
    }
    nodesG.appendChild(g);
    map[n.id] = {x:x, y:y, g:g};
  }

  function makeCurvePath(Ax,Ay,Bx,By,fanIndex,fanCount){
    var sx = Ax + NODE_W/2, sy = Ay;
    var tx = Bx - NODE_W/2, ty = By;
    var mx = (sx + tx)/2;
    var spread = 24;
    var offset = (fanIndex - (fanCount-1)/2) * spread;
    var dir = (ty > sy) ? 1 : -1;
    var c1x = mx, c1y = sy + dir*(18 + Math.abs(offset)/4);
    var c2x = mx, c2y = ty - dir*(18 + Math.abs(offset)/4);
    return 'M '+(sx)+' '+(sy+offset*0.4)+' C '+c1x+' '+(c1y)+', '+c2x+' '+(c2y)+', '+(tx)+' '+(ty+offset*0.4);
  }

  function drawAllEdges(){
    edgesG.innerHTML = '';
    for(var i=0;i<edges.length;i++){ 
      var a = edges[i][0], b = edges[i][1];
      var A = map[a], B = map[b]; if(!A||!B) continue;
      var siblings = outMap[a] || [b];
      var idx = 0; for(var k=0;k<siblings.length;k++){ if(siblings[k]===b){ idx=k; break; } }
      var p = document.createElementNS('http://www.w3.org/2000/svg','path');
      p.setAttribute('class','edge');
      p.setAttribute('d', makeCurvePath(A.x,A.y,B.x,B.y, idx, siblings.length));
      p.setAttribute('marker-end','url(#arrow)');
      edgesG.appendChild(p);
    }
  }
  drawAllEdges();

  function resetHighlight(){
    var nn = nodesG.querySelectorAll('.node');
    for(var k=0;k<nn.length;k++){ rmClass(nn[k],'active'); }
    var ee = edgesG.querySelectorAll('.edge');
    for(var m=0;m<ee.length;m++){ rmClass(ee[m],'active'); }
  }
  qs('resetHighlight').onclick = resetHighlight;

  // ---- Quiz ----
  var levelSel = qs('levelSel');
  var qText = qs('qText'), optsWrap = qs('opts'), explain = qs('explain');
  var okEl = qs('ok'), totalEl = qs('total'), nextBtn = qs('nextBtn');
  var scoreOK = 0, scoreTotal = 0, streak = 0;
  var passed = qs('passed');
  var recent = []; // last shown question IDs (max 5)

  function pushRecent(id){
    recent.push(id);
    if(recent.length > 5) recent.shift();
  }

  function shuffle(a){ for(var i=a.length-1;i>0;i--){ var j=(Math.random()*(i+1))|0; var t=a[i]; a[i]=a[j]; a[j]=t; } return a; }

  var QUIZ = {
    basic: [
      { id:'b1', q:'マグマが冷えて固まってできた岩は？', choices:['火成岩','堆積岩','変成岩'], ans:0, ex:'火成岩はマグマ起源。冷却速度で火山岩と深成岩に分かれる。' },
      { id:'b2', q:'粒子（砂や泥など）が積み重なってできた岩の総称は？', choices:['堆積岩','火成岩','変成岩'], ans:0, ex:'砕屑性・化学的・生物起源に分類される。' },
      { id:'b3', q:'既存の岩石が熱や圧力で再結晶してできた岩は？', choices:['変成岩','火成岩','堆積岩'], ans:0, ex:'広域変成・接触変成などがある。' },
      { id:'b4', q:'急冷で細粒になりやすいのは？', choices:['火山岩','深成岩'], ans:0, ex:'地表近くで急冷。斑状組織が多い。' },
      { id:'b5', q:'ゆっくり冷えて粗粒になりやすいのは？', choices:['深成岩','火山岩'], ans:0, ex:'地下深所で緩冷。等粒状が多い。' },
      { id:'b6', q:'生物起源堆積岩の代表は？', choices:['石灰岩','花崗岩','斑れい岩'], ans:0, ex:'サンゴ・貝殻由来の炭酸カルシウム。' },
      { id:'b7', q:'化学的堆積岩の例は？', choices:['チャート','砂岩','礫岩'], ans:0, ex:'主にSiO₂の化学的沈殿。' },
      { id:'b8', q:'変成で片理が発達しやすいのは？', choices:['片岩','大理石'], ans:0, ex:'雲母の配列による片理。' },
      { id:'b9', q:'火山岩⇔深成岩の対応で正しいのは？', choices:['安山岩⇔閃緑岩','玄武岩⇔花崗岩'], ans:0, ex:'安山岩は閃緑岩に対応。' }
    ],
    std: [
      { id:'s1', q:'玄武岩に対応する深成岩は？', choices:['斑れい岩','花崗岩','閃緑岩'], ans:0, ex:'玄武岩⇔斑れい岩。' },
      { id:'s2', q:'安山岩に対応する深成岩は？', choices:['閃緑岩','斑れい岩','花崗岩'], ans:0, ex:'安山岩⇔閃緑岩。' },
      { id:'s3', q:'流紋岩に対応する深成岩は？', choices:['花崗岩','閃緑岩','斑れい岩'], ans:0, ex:'流紋岩⇔花崗岩。' },
      { id:'s4', q:'火山岩の特徴として正しいのは？', choices:['斑状組織が見られやすい','粗粒の等粒状','ゆっくり冷却で大きな結晶'], ans:0, ex:'火山岩は急冷で斑晶＋石基の斑状に。' },
      { id:'s5', q:'深成岩の特徴は？', choices:['粗粒でゆっくり冷える','火山ガラスが多い','気泡に富む'], ans:0, ex:'深部で緩冷、等粒状が一般的。' },
      { id:'s6', q:'砂岩の主要構成鉱物は？', choices:['石英','方解石','輝石'], ans:0, ex:'耐久性の高い石英粒子が卓越。' },
      { id:'s7', q:'チャートの主成分は？', choices:['SiO₂','CaCO₃','NaCl'], ans:0, ex:'石英質（微晶質シリカ）。' },
      { id:'s8', q:'石灰岩の主成分は？', choices:['CaCO₃','SiO₂','Fe-Mg珪酸塩'], ans:0, ex:'方解石/アラレ石。' },
      { id:'s9', q:'石炭の起源は？', choices:['植物遺骸の圧密','サンゴ骨格の集積','マグマの結晶化'], ans:0, ex:'泥炭が埋没・続成して石炭化。' },
      { id:'s10', q:'片理が発達する岩石は？', choices:['片岩','大理石','花崗岩'], ans:0, ex:'雲母などの配向による。' }
    ],
    adv: [
      { id:'a1', q:'泥質岩の広域変成で生じやすいのは？', choices:['片岩','大理石','ホルンフェルス'], ans:0, ex:'雲母の配向で片理が発達。' },
      { id:'a2', q:'縞状の片麻状組織を示す岩石は？', choices:['片麻岩','片岩','ホルンフェルス'], ans:0, ex:'高温高圧の広域変成で形成。' },
      { id:'a3', q:'石灰岩の接触変成で生じるのは？', choices:['大理石','片岩','チャート'], ans:0, ex:'方解石が再結晶し粗粒化。' },
      { id:'a4', q:'玄武岩質マグマの粘性として正しいのは？', choices:['低い','中程度','高い'], ans:0, ex:'苦鉄質でシリカが少なく粘性が低い。' },
      { id:'a5', q:'安山岩がよく見られる場は？', choices:['島弧・沈み込み帯','海嶺中央部','砂丘'], ans:0, ex:'沈み込み帯の火山弧で卓越。' },
      { id:'a6', q:'チャートの典型的な形成環境は？', choices:['遠洋深海','河川三角州','砂丘'], ans:0, ex:'放散虫/珪藻殻に由来するシリカ沈積。' },
      { id:'a7', q:'砕屑粒径の大きい順の正しい並びは？', choices:['礫 > 砂 > 泥','砂 > 礫 > 泥','泥 > 砂 > 礫'], ans:0, ex:'粒径は礫>砂>泥。' },
      { id:'a8', q:'蒸発岩が形成されやすい条件は？', choices:['乾燥して蒸発が盛ん','高圧下で再結晶','深海熱水沈殿'], ans:0, ex:'塩湖や閉鎖的盆地の蒸発濃縮。' },
      { id:'a9', q:'珪長質ほど火山噴火は？', choices:['粘性が高く爆発的','粘性が低く穏やか','密度が高く黒色化'], ans:0, ex:'粘性が高くガス抜け悪い。' },
      { id:'a10', q:'片理は主に何で生じる？', choices:['鉱物の配向','ガラス化','気泡の形成'], ans:0, ex:'板状鉱物の定向配列。' }
    ]
  };

  function checkPassAndAdvance(){
    if(streak >= 10){ 
      var lv = levelSel.value || 'basic';
      scoreOK = 0; scoreTotal = 0; streak = 0; okEl.textContent = '0'; totalEl.textContent = '0';
      recent = [];
      if(lv === 'basic'){ 
        passed.textContent = '🎉 合格！次のレベルへ！';
        passed.style.display = 'block';
        levelSel.value = 'std';
      } else if(lv === 'std'){ 
        passed.textContent = '🎉 合格！次のレベルへ！';
        passed.style.display = 'block';
        levelSel.value = 'adv';
      } else { 
        passed.textContent = '🏆 これであなたは岩石マスター！';
        passed.style.display = 'block';
      }
    }
  }

  function pickQuestion(){
    var lv = levelSel.value || 'basic';
    var pool = QUIZ[lv];
    var cands = [];
    for(var i=0;i<pool.length;i++){ if(recent.indexOf(pool[i].id) === -1) cands.append ? cands.append(pool[i]) : cands.push(pool[i]); }
    var list = cands.length ? cands : pool.slice();
    var idx = (Math.random()*list.length)|0;
    return list[idx];
  }

  function renderQuestion(item){
    qText.textContent = item.q;
    explain.textContent = '';
    optsWrap.innerHTML = '';
    var i, opt, arr=[];
    for(i=0;i<item.choices.length;i++){ arr.push({ t:item.choices[i], i:i }); }
    for(i=arr.length-1;i>0;i--){ var j=(Math.random()*(i+1))|0; var t=arr[i]; arr[i]=arr[j]; arr[j]=t; }
    var click = function(btn, correct){
      btn.disabled = true;
      var all = optsWrap.getElementsByTagName('button');
      for(var k=0;k<all.length;k++){ all[k].disabled = true; }
      if(correct){ addClass(btn,'correct'); scoreOK++; streak++; okEl.textContent = scoreOK; }
      else { addClass(btn,'wrong'); streak = 0; }
      explain.textContent = item.ex;
      checkPassAndAdvance();
    };
    for(i=0;i<arr.length;i++){ 
      opt = document.createElement('button');
      opt.className = 'opt';
      opt.appendChild(document.createTextNode(arr[i].t));
      (function(isCorrect, btn){ opt.onclick = function(){ click(btn, isCorrect); }; })(arr[i].i===item.ans, opt);
      optsWrap.appendChild(opt);
    }
  }

  function nextQuestion(){
    var q = pickQuestion();
    scoreTotal++; totalEl.textContent = scoreTotal;
    passed.style.display = 'none';
    renderQuestion(q);
    pushRecent(q.id);
  }
  qs('nextBtn').onclick = nextQuestion;
  nextQuestion();

  qs('fontSel').onchange = function(){
    var v = this.value;
    var root = document.documentElement;
    if(v==='large'){ root.style.setProperty('--nodeLabel','22px'); root.style.setProperty('--nodeSub','15px'); }
    else if(v==='xlarge'){ root.style.setProperty('--nodeLabel','26px'); root.style.setProperty('--nodeSub','18px'); }
    else { root.style.setProperty('--nodeLabel','30px'); root.style.setProperty('--nodeSub','20px'); }
  };

  var CARDS = [
    {term:'火山岩', desc:'地表・地表近くで急冷。斑状組織（斑晶＋石基）。例：玄武岩・安山岩・流紋岩。'},
    {term:'深成岩', desc:'地下深所で緩冷。粗粒・等粒状。例：斑れい岩・閃緑岩・花崗岩。'},
    {term:'砕屑性堆積岩', desc:'礫・砂・泥の破片が運搬・堆積・固結。礫岩・砂岩・泥岩。'},
    {term:'化学的堆積岩', desc:'溶液の沈殿・蒸発により形成。岩塩・石こう・チャート。'},
    {term:'生物起源堆積岩', desc:'生物の殻・遺骸が蓄積。石灰岩・石炭。'},
    {term:'片理', desc:'雲母などの配列による層状。片岩に顕著。'},
    {term:'接触変成', desc:'貫入岩体の熱。ホルンフェルス・大理石。'},
    {term:'広域変成', desc:'造山帯等で広範囲が高温高圧。片岩・片麻岩。'},
    {term:'対応関係', desc:'玄武岩⇔斑れい岩、安山岩⇔閃緑岩、流紋岩⇔花崗岩（火山岩⇔深成岩）。'}
  ];
  var cardIdx = 0;
  function renderCard(){
    var c = CARDS[cardIdx % CARDS.length];
    qs('cardBox').innerHTML = '<div><b>'+c.term+'</b></div><div style="margin-top:6px">'+c.desc+'</div>';
  }
  renderCard();
  qs('cardPrev').onclick = function(){ cardIdx=(cardIdx+CARDS.length-1)%CARDS.length; renderCard(); };
  qs('cardNext').onclick = function(){ cardIdx=(cardIdx+1)%CARDS.length; renderCard(); };
  qs('cardShuffle').onclick = function(){ cardIdx=Math.floor(Math.random()*CARDS.length); renderCard(); };
})();
</script>
</body>
</html>
